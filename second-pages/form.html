<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper-form">
    <div class="form-bg">
      <form action="" target="_blank" method="get" name="form">
        <div class="form-box">
          <div class="card-switch">
            <input id="switch" type="checkbox">
            <label for="switch">
              <span>Вход</span>
              <span>Регистрация</span>
            </label>
          </div>
          <h1 class="title-form">Вход</h1>
          <input class="text-field" type="email" placeholder="Введите E-mail">
          <input class="text-field-two" type="password" placeholder="Пароль">
          <div class="checkbox">
            <input id="check" type="checkbox">
            <label for="check">Запомнить меня</label>
            <a href="#">Забыли пароль?</a>
          </div>
          <button class="enter">Войти</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
